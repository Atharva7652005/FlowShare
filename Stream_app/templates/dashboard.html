{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Streamify</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

<div class="background">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
</div>

<div class="container">
    <h1 class="brand">Streamify <span>Dashboard</span></h1>
    <p class="tagline">Welcome! Start or join your next meeting instantly.</p>

    <div class="card">

        <!-- New Meeting opens in NEW TAB -->
        <button 
            onclick="window.open('{% url 'new_meeting' %}', '_blank')" 
            rel="noopener noreferrer" 
            class="btn join">
            New Meeting
        </button>

        <!-- Join Meeting opens in NEW TAB -->
        <button 
            onclick="window.open('{% url 'join_meeting' %}', '_blank')" 
            rel="noopener noreferrer" 
            class="btn new">
            Join Meeting
        </button>

        <!-- Logout stays same tab -->
        <button 
            onclick="window.location.href='{% url 'logout' %}'" 
            class="btn logout">
            Logout
        </button> 

    </div>
</div>

</body>
</html>
